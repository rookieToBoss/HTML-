<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位</title>
    <style> 
        body {
            height: 3000px;
        }
        .nav {
            position: sticky;
            top: 0;
            width: 800px;
            height: 50px;
            background-color: pink;
            margin:100px auto;
        }
    </style>
</head>
<body>
    <!-- 粘性定位可以被认定为是相对定位和固定定位的混合;语法 选择器{position:sticky; top:10px}
    粘性定位的特点:1.已浏览器的可视窗口为参照点移动元素(固定定位特定);2粘性定位占有原先的位置(相对定位的特点)3.必须添加top,
left,right,bottom其中一个才有效 -->
<!-- 定位特殊特性
绝对定位和固定定位也和浮动类似;1行内元素添加绝对定位或者固定定位,可以直接设置高度和宽度;2块级元素添加绝对定位和固定定位,如果不给
宽度或者高度,默认是内容大小 -->
    <div class="nav">
        导航栏
    </div>
</body>
</html>
